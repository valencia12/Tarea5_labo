<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Alumno</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<form th:action="@{insertarEstudiante}" th:object="${estudiante}" method="post">

    <div class="container" style="margin-top: 15%;">

        <h1>INGRESAR ALUMNO</h1>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" th:field="*{nombre}" id="name" placeholder="Nombre Alumno">
				 <span th:errors="*{nombre}" style=color:#FF0000></span><br>
            </div>
        </div>
        <div class="form-group row">
            <label for="descripcion" class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" th:field="*{apellido}"id="descripcion"
                       placeholder="Apellido">
					<span th:errors="*{apellido}" style=color:#FF0000></span><br>
            </div>
        </div>
        <div class="form-group row">
            <label for="precio" class="col-sm-2 col-form-label">Carnet</label>
            <div class="col-sm-6">
                <input type="text"  class="form-control"  th:field="*{carne}" id="precio">
                <span th:errors="*{carne}" style=color:#FF0000></span><br>

            </div>
        </div>
        <div class="form-group row">
            <label for="vencimiento" class="col-sm-2 col-form-label">Carrera</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{carrera}" class="form-control" id="vencimiento">
                <span th:errors="*{carrera}" style=color:#FF0000></span><br>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Registrar Estudiante</button>
         <a href="/lista" class="btn btn-primary mb-2" >Mostrar Lista</a>
    </div>
   
</form> <br>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
